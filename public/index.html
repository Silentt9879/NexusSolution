<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Nexus Solutions - Accelerating Your Digital Transformation"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Nexus Solutions</title>

    <!--
      START GOOGLE TRANSLATE CSS OVERRIDE
    -->
    <style>
      /* This is the main <div> we added to Navbar.js */
      #google_translate_element {
        /* Align it better with your ThemeToggle button */
        display: flex;
        align-items: center;
        height: 100%;
      }

      /* This is the <iframe> Google injects */
      .goog-te-gadget-simple {
        background-color: transparent !important; /* Make it transparent */
        border: none !important; /* Remove the border */
        display: flex;
        align-items: center;
        height: 100%;
        padding: 0;
      }

      /* This is the text (e.g., "Select Language") */
      .goog-te-gadget-simple .goog-te-menu-value {
        /* This targets the text inside Google's widget */
        color: #4b5563 !important; /* Default: text-gray-600 */
        font-weight: 500; /* medium */
        font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
    'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
    sans-serif; /* Match your site's font */
        padding: 0;
      }

      /* Change text color in DARK MODE */
      html.dark .goog-te-gadget-simple .goog-te-menu-value {
        color: #d1d5db !important; /* Dark mode: text-gray-300 */
      }

      /* This is the "Powered by Google" icon inside */
      .goog-te-gadget-simple img {
        display: none !important; /* Hide the Google icon */
      }

      /* This is the arrow icon Google adds */
      .goog-te-gadget-simple .goog-te-menu-value span[style="color: rgb(118, 118, 118);"] {
        display: none !important; /* Hide the default down-arrow */
      }

      /* Create a new, cleaner arrow that respects dark mode */
      .goog-te-gadget-simple .goog-te-menu-value::after {
        content: ' â–¼';
        font-size: 0.6em; /* Make the arrow smaller */
        display: inline-block;
        margin-left: 6px;
        color: #4b5563; /* Default: text-gray-600 */
      }

      /* New arrow in DARK MODE */
      html.dark .goog-te-gadget-simple .goog-te-menu-value::after {
         color: #d1d5db !important; /* Dark mode: text-gray-300 */
      }
    </style>
    <!-- END GOOGLE TRANSLATE CSS OVERRIDE -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!--
      START GOOGLE TRANSLATE SCRIPT 
    -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          
          // --- THIS IS THE CRITICAL LINE ---
          // It limits the list to ONLY these 4 languages.
          // 'en' = English, 'ms' = Malay, 'zh-CN' = Mandarin (Simplified), 'ta' = Tamil
          includedLanguages: 'en,ms,zh-CN,ta',
          // --- END OF CRITICAL LINE ---

          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- END GOOGLE TRANSLATE SCRIPT -->

  </body>
</html>
